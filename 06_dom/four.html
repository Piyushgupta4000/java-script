<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | chai aur code </title>
</head>
<body style="background-color: #212121; color: whitesmoke;">
    <ul class = "language">
        <li>javascript </li>
    </ul>
</body>
<script>
    
function addNewLanguage (langName){
    const  listItem  = document.createElement('li')
    listItem.innerHTML = `${langName}`;
    document.querySelector(`.language`).appendChild(listItem)
}
addNewLanguage("python");
addNewLanguage("java");


function addOPtiLanguaage (langName){
    const  listItem  = document.createElement('li');
    listItem.appendChild(document.createTextNode(langName))
    document.querySelector(`.language`).appendChild(listItem)
}
addOPtiLanguaage("golang")
addOPtiLanguaage('TypeScript')

// edit

const secondLang = document.querySelector("li:nth-child(2)")
// secondLang.innerHTML = "Mojo"
const newListItem = document.createElement('li')
newListItem.textContent = "Mojo"
secondLang.replaceWith (newListItem)

// edit
const firstLanguage = document.querySelector("li:first-child")
const firstNewListItem = document.createElement('li')
firstNewListItem.textContent = "typescript"
firstLanguage.replaceWith(firstNewListItem)


// edit 

// const fifthLanguage = document.querySelector("li:nth-child(5)")
// fifthLanguage.outerHTML = '<li>javaScript<li>'


// remove 
const lastLang = document.querySelector('li:last-child')
lastLang.remove()
</script>

</html>
